{% extends "prototype/01.base.html" %}
{% block title %}게시판{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block additional_head %}
    <style>
        td, th	{ text-align: center; }
    </style>  
{% endblock %}
{% block subtitle %}게시글 삭제{% endblock %}
{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card border-warning mt-3">
            <div class="card-body">
                <strong class="card-title">삭제하시겠습니까?</strong>
                    <p class="card-text text-center"><br>
                    <button class="btn btn-primary" onclick="location.href='/board/deleteConfirm/{{bid}}'">삭제</button>
                    <button class="btn btn-secondary" onclick="location.href=`/board/list?p={{ session['current_page'] }}&f=&q=`">취소</button>
                </p>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
