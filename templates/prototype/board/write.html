{% extends "prototype/01.base.html" %}
{% block title %}게시판{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block additional_head %}
    <style>
        td, th	{ text-align: center; }
    </style>  
{% endblock %}
{% block subtitle %}게시글 작성{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="/board/write" method="post" enctype="multipart/form-data">
                <table class="table table-borderless">
                    <tr>
                        <td style="width:10%"><label class="col-form-label">제목</label></td>
                        <td style="width:90%"><input type="text" name="title" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">내용</label></td>
                        <td><textarea class="form-control" name="content" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="col-form-label">첨부파일</label></td>
                        <td><input type="file" name="files" class="form-control" multiple ></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input class="btn btn-primary" type="submit" value="제출">
                            <input class="btn btn-secondary ms-1" type="reset" value="취소">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-1"></div>
    </div>

    </div>
{% endblock %}
